<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 - 靑寫眞</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        color: #1e293b;
        margin-bottom: 0.5rem;
      }
      p {
        color: #64748b;
        margin-bottom: 2rem;
      }
      button {
        background: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">📱</div>
      <h1>오프라인 상태</h1>
      <p>인터넷 연결을 확인하고 다시 시도해주세요.</p>
      <button onclick="window.location.reload()">다시 시도</button>
    </div>
  </body>
</html>
